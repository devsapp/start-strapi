Type: Application
Name: start-strapi
Provider:
  - 阿里云
Version: dev
Description: 快速部署一个 strapi 框架到阿里云函数计算
HomePage: https://github.com/devsapp/strapi
Tags:
  - Jamstack
  - CMS
Category: Jamstack
Service:
  OSS:
    Authorities:
      - 管理员权限
Parameters:
  type: object
  additionalProperties: false # 不允许增加其他属性
  required: # 必填项
    - region
    - serviceName
    - functionName
  properties:
    region:
      title: 地域
      type: string
      default: cn-hangzhou
      description: 创建应用所在的地区
      enum:
        - cn-beijing
        - cn-hangzhou
        - cn-shanghai
        - cn-qingdao
        - cn-zhangjiakou
        - cn-huhehaote
        - cn-shenzhen
        - cn-chengdu
        - cn-hongkong
        - ap-southeast-1
        - ap-southeast-2
        - ap-southeast-3
        - ap-southeast-5
        - ap-northeast-1
        - eu-central-1
        - eu-west-1
        - us-west-1
        - us-east-1
        - ap-south-1
    serviceName:
      title: 服务名
      type: string
      default: web-framework
      pattern: "^[a-zA-Z_][a-zA-Z0-9-_]{0,127}$"
      description: 只能包含字母、数字、下划线和中划线。不能以数字、中划线开头。长度在 1-128 之间。
    functionName:
      title: 函数名
      default: start-strapi
      type: string
      description: 应用的函数名称
    appKeys:
      title: 应用KEY密钥
      type: secret
      default: 1AO7fpESZacUJVaFt2UZwQ==,VVTMnyC6KIMaG7z3uMwp4A==,VFmH61jXmJ/t3yaD1cvYCw==
      description: 应用KEY密钥
    jwtSecret:
      title: jwt密钥
      type: secret
      default: NhFbpB0QyxSdrZ8r/mjEkw==
    adminJwtSecret:
      title: 管理控制台jwt密钥
      type: secret
      default: YAV473iUMQHWRJWKVBxDqg==
    tokenSalt:
      title: 密钥加盐
      type: secret
      default: +hVDDRa6mM4HlcjVVUDZsw==
    